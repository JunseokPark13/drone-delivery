    <aside class="">

    <section>
      <div class="photo-transition"> <!-- Photo Transition section. -->
          <img id="first" src="https://skyward.io/wp-content/uploads/2016/06/drone-sunset-1.jpg">
          <img id="second" src="https://www.allsure.com.au/wp-content/uploads/sites/15/drone-sunset.jpg">
          <img id="third" src="https://blog.seagate.com/wp-content/uploads/2017/04/Drone-sunset-wide.jpg">

      <div class="articles">
        <article id="intro">
          <div class="wow bounceInUp">
          <h1>붕붕벤처 웹사이트에 오신 것을 환영합니다.</h1>
          </div>
        </article>

        <article id="features">
          <div class="wow flash">
            <table>
              <tr>

              <tr>

              </tr>
            </table>
          </div>
        </article>
      </div>
    </section>

    <footer>

    </footer>

    <script type="text/javascript">
    var current = 0, slides = document.querySelectorAll(".photo-transition img");

    setInterval(function() {
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.opacity = 0;
      }
      current = (current != slides.length - 1) ? current + 1 : 0;
      slides[current].style.opacity = 1;
    }, 3000);
    </script>
    <script src="scripts/wow.min.js"></script>
    <script> new WOW().init();</script>
  </body>
